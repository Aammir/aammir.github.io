  <script>

	$(document).ready(function(){
	//INIT PROJ DETAILS FUNCTION
	function project_detail(p_title,p_image,p_url,industry,p_intro, p_point_1, p_point_2, p_point_3,p_point_4){
		$('.p_title').html(p_title);
		$('.p_image').attr('src','images/'+p_image);
		$('.p_url').attr('href',p_url);
		$('.industry').html(industry);
		$('.p_intro').html(p_intro);

		var p_point_2 = p_point_2 !='' ? '<li>'+p_point_2+'</li>' : '';
		var p_point_3 = p_point_3 !='' ? '<li>'+p_point_3+'</li>' : '';
		var p_point_4 = p_point_4 !='' ? '<li>'+p_point_4+'</li>' : '';
		$('.p_points').append(p_point_1 + p_point_2 + p_point_3 + p_point_4);
	  }

   $(document).scroll(function() {

	$('#sideHere').load('./inc/dwnld.html');
	$('#menu').load('./inc/menu.html');
